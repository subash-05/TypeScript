<html>
    <head>
        <title>Metro Card Management</title>
        <link rel="stylesheet" href="Stylesheet/style.css">
        <script type="text/javascript" src="Typescript/script.js"></script>
    </head>

    <body>
        <div id="mainPage">
            <h1>Metro Card Management</h1>
            <button onclick="RegisterPage()">Register</button>
            <button onclick="LoginPage()">Login</button>
        </div>

        <div id="registerPage">
            <input type="text" placeholder="UserName">
            <input type="number" placeholder="PhoneNumber">
            <input type="number" placeholder="Balance">
            <button>Register</button>
        </div>

        <div id="loginPage">
            <input id="userInput" type="text" placeholder="card number">
            <button onclick="CheckUser()">Login</button>
        </div>

        <div id="menu">
            <button>Balance Check</button>
            <button>Recharge</button>
            <button>Travel History</button>
            <button>Travel</button>
            <button>Exit</button>
        </div>
    </body>
</html>
