<!DOCTYPE html>
<html>
    <head>
        <title>Medical Application</title>
        <link rel="stylesheet" href="StyleSheet/style.css">
        <script type="text/JavaScript" src="TypeScript/script.js"></script>
    </head>

    <body>
        <div id="loginPage">
            <h1>Medical Application</h1>
            <div id="loginContainer">
                <button id="loginButton" onclick="toLogin()">User Login</button>
                <button id="registerButton" onclick="toRegister()">Register</button><br>
                <div id="login">
                    <label>Email: </label>
                    <input type="text" id="email" placeholder="enter your email"><br>

                    <label>Password: </label>        
                    <input type="text" id="pass" placeholder="enter your password"><br>
                    <button class="submitButton" onclick="SignIn()">Submit</button>
                </div>
                <div id="register">
                    <label>Name: </label><br>
                    <input type="text" id="name" placeholder="Enter your username"><br>
                    
                    <label>Email: </label><br>
                    <input type="text" id="newMail" placeholder="Enter your email">
                    <label id="newMailMessage"></label><br>
        
                    <label>Phone</label><br>
                    <input type="text" id="phone" placeholder="Enter your phonenumber">
                    <label id="newAgeMessage"></label><br>
        
                    <label>Password</label><br>
                    <input type="password" id="newPassword" placeholder="Enter your password">
                    <label id="newPasswordMessage"></label><br>
        
                    <label>Confirm Password</label><br>
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                    <label id="confirmPasswordMessage"></label><br>
                    <button class="submitButton" onclick="SignUp    ()">Submit</button>
                </div>
                <!--<button class="loginButtons" onclick="SignUpPage()">Sign Up</button>-->
            </div>
        </div>

        <fieldset id="signUp">
            <legend><button>Sign Up</button></legend>
            <label>Name: </label><br>
            <input type="text" id="name" placeholder="Enter your username"><br>
            
            <label>Email: </label><br>
            <input type="text" id="newMail" placeholder="Enter your email">
            <label id="newMailMessage"></label><br>

            <label>Phone</label><br>
            <input type="text" id="phone" placeholder="Enter your phonenumber">
            <label id="newAgeMessage"></label><br>

            <label>Password</label><br>
            <input type="password" id="newPassword" placeholder="Enter your password">
            <label id="newPasswordMessage"></label><br>

            <label>Confirm Password</label><br>
            <input type="password" id="confirmPassword" placeholder="Confirm password">
            <label id="confirmPasswordMessage"></label><br>
            
            <button onclick="SignUp()">Sign Up</button>
        </fieldset>
            
        <div id="signIn">
            <h2>Sign In</h2>
            <label>Email: </label>
            <input type="text" id="email" placeholder="enter your email"><br>

            <label>Password: </label>        
            <input type="text" id="pass" placeholder="enter your password"><br>

            <button onclick="SignIn()">Sign In</button><br>
            <label id="existingUsers"></label>
        </div>

        <div id="menu">
            <button onclick="Menu()">Home</button>
            <button onclick="DisplayMedicine()" id="medicineButton">Medicine</button>
            <button onclick="Purchase()" id="purchaseButton">Purchase</button>
            <button onclick="Cancel()">Cancel purchase</button>
            <button onclick="TopUpPage()">Top-up</button>
            <button onclick="OrderHistory()">Order history</button>
            <button onclick="ShowBalance()">Show balance</button>
            <button onclick="LogOut()" id="logOut">Log out</button>
        </div>

        <div id="purchase">
            <h2>Purchase Medicine</h2>
            <h3>Enter the quantity: </h3>
            <input id="quantityInput" type="number" placeholder="Enter quantity"><br>

            <button onclick="Menu()">Back</button>
        </div>

        

        <div id="topUp">
            <input id="amount" type="text" placeholder="Enter the amount: ">
            <button onclick="AddAmount()">Add</button>
        </div>

        <label id="medicine">Welcome User</label>

        <div id="toAdd">
                <input id="newMedicine" type="text" placeholder="Enter medicine name" required>
                <input id="price" type="number" placeholder="Enter price" required>
                <input id="quantity" type="number" placeholder="Enter quantity" required>
                <button onclick="AddItem()" style='background-color: #000; color: #fff'>Add / Edit</button> 
        </div>
       
        <br><table id="dataTable">
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Price</th>
                    <th>Quantity Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!--table data will be inserted here-->
            </tbody>
        </table>
    </body>
</html>
